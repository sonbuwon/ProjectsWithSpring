server.port=8082

# Database default setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/carddb
spring.datasource.username=carduser
spring.datasource.password=carduser

# jpa detail setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate=info

logging.level.org.springframework=info
logging.level.son.playground=debug

# file upload setting
file.upload-path=D:/images/cardcollection/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB